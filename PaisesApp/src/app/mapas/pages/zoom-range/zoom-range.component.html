<div #mapa class="mapa-container"></div>

<div class="row">
    <div class="col-12">
        <label class="form-label">Zoom: {{zoomValue | number:'2.0-2'}} - Longitud: {{center[0] | number:'2.0-6'}}, Latitud:
            {{center[1] | number:'2.0-6'}}</label>
        <input type="range" class="form-range" id="customRange1" [value]="zoomValue" min="0" max="18"
            (input)="zoomChange(zoomInput.value)" #zoomInput>
    </div>
    <div class="col-12">
        <button (click)="zoomOut()" class="btn btn-primary">-</button>
        <button (click)="zoomIn()" class="btn btn-primary float-end">+</button>
    </div>
</div>
