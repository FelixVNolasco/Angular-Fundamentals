
<div class="text-color">
    <h2>Pipes Personalizados</h2>
    <p>Pipes hechos por {{'nosotros' | mayusculas:enMayusculas}}</p>
</div>

<p-toolbar>

    <div class="p-toolbar-group-left">
    </div>    
    <div class="p-toolbar-group-right">
        <button pButton 
            (click)="cambiarMayusculas()"
            label="Toggle Mayusculas"
            class="p-button-help mr-2"
        >
        </button>
        <button
            pButton
            (click)="cambiarOrder('nombre')"
            icon='pi pi-sort'
            label='Por Grupo'
            class='mr-2'
        ></button>
        <button
            pButton
            (click)="cambiarOrder('album')"
            icon='pi pi-sort'
            label='Por Album'
            class='mr-2 p-button-warning'
        ></button>
        
        <button
            pButton
            (click)="cambiarOrder('genero')"
            icon='pi pi-sort'
            label='Por Genero'
            class='mr-2 p-button-danger'
        ></button>

        <button
            pButton
            (click)="cambiarOrder('calificacion')"
            icon='pi pi-sort'
            label='Por Calificacion'
            class='mr-2 p-button-success'
        ></button>
        
    </div>

</p-toolbar>

<div class="grid">
    <div class="col mt-4">
        <p-table [value]="resenas | ordenar:order">
            <ng-template pTemplate="header">
                <tr>
                    <th>Grupo</th>
                    <th>Album</th>
                    <th>Genero</th>
                    <th>Calificaci√≥n</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-resena>
                <tr>
                    <td>{{resena.grupo}}</td>
                    <td>{{resena.album}}</td>
                    <td>{{resena.genero}}</td>
                    <td>{{resena.calificacion}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col mt-4">
        <p-table [value]="resenas | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="grupo">Grupo <p-sortIcon field="grupo"></p-sortIcon></th>
                    <th pSortableColumn="album">Album <p-sortIcon field="album"></p-sortIcon></th>
                    <th pSortableColumn="genero">Grupo <p-sortIcon field="genero"></p-sortIcon></th>
                    <th pSortableColumn="calificacion">Calificacion <p-sortIcon field="calificacion"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-resena>
                <tr>
                    <td>{{resena.grupo}}</td>
                    <td>{{resena.album}}</td>
                    <td>{{resena.genero}}</td>
                    <td>{{resena.calificacion}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
