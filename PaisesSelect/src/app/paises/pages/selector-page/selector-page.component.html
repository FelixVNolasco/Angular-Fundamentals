<h2 class="mt-4">Selectores anidados</h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="enviar()">
    <!-- Region -->
    <div class="row">
        <div class="col">
            <label class="form-label">Contiene:</label>
            <select class="form-control" formControlName="region">
                <option value="">-- Selecione un Continente --</option>
                <option *ngFor="let region of regiones" [value]="region | lowercase"> {{region}}</option>
            </select>
        </div>
    </div>
    <!-- Paises  -->
    <div class="row mt-2" *ngIf="paises.length !== 0">
        <div class="col">
            <label class="form-label">Paises:</label>
            <select class="form-control" formControlName="pais">
                <option value="">-- Selecione un País --</option>
                <option *ngFor="let pais  of paises" [value]="pais.cca3"> {{pais.name.common}}</option>
            </select>
        </div>
    </div>
    <!-- Fronteras  -->
    <div class="row mt-2" *ngIf="fronteras.length !== 0">
        <div class="col">
            <label class="form-label">Paises Fronterizos:</label>
            <select class="form-control" formControlName="frontera">
                <option value="">-- Selecione un País Fronterizo --</option>
                <option *ngFor="let frontera  of fronteras" [value]="frontera"> {{frontera}}</option>
            </select>
        </div>
    </div>
    <!-- Cargando -->
    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="mt-2 alert alert-primary">Cargando</div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button type="submit" class="mt-2 btn btn-primary float-end">Enviar</button>
        </div>
    </div>
</form>

<h4 class="mt-4">Formulario</h4>
<pre>Es valido: {{miFormulario.valid}}</pre>
<pre>Value: {{miFormulario.value | json}}</pre>
