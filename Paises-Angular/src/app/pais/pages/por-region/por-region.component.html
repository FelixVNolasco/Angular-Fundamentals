<div class="animate__animated animate__fadeIn animate__faster">
    <h3 class="animate__animated animate__bounce">Buscar por Región <small>{{regionActiva | titlecase}}</small></h3>
    <hr>
    <h5>Seleccione una región</h5>
    
    <div class="row">
        <div class="col">
            <!-- [class.btn-dark]="region === regionActiva" -->
            <!-- [ngClass]="{
                'btn-dark': region === regionActiva,
                'btn-outline-dark': region !== regionActiva
            }" -->
            <button 
            *ngFor="let region of regiones" 
            [class]=" getClaseCSS(region)" 
            (click)="activarRegion(region)">{{region | titlecase}}</button>
        </div>
    </div>
</div>


<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
