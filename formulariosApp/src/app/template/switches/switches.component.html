<h2>Templtate -> <small>Switches</small></h2>
<hr>

<form 
    action=""
    #miFormulario="ngForm">

    <!-- Radios -->
    <div class="row mb-4">
        <label for="" class="col-sm-3 col-form-label">
            Género
        </label>

        <div class="col-sm-9">
            <div class="form-check mt-2">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    value="M"
                    [(ngModel)]="persona.genero"
                    name="radioGenero" 
                    id="masculino"
                    required
                >
                <label 
                    class="form-check-label" 
                    for="masculino">
                Masculino
                </label>
              </div>

              <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    value="F"
                    [(ngModel)]="persona.genero"
                    name="radioGenero" 
                    id="femenino" 
                    required
                >
                <label 
                    class="form-check-label" 
                    for="femenino">
                Femenino
                </label>
              </div>
        </div>
    </div>

    <!-- Notificaciones -->
    <div class="row mb-4">
        <label for="" class="col-sm-3 col-form-label">
            Notificaciones
        </label>
    
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    id="flexSwitchCheckChecked"
                    [(ngModel)]="persona.notificaciones"
                    name="notificaciones"
                >
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
              </div>
        </div>
    </div>


    <!-- Terminos de uso y condiciones -->
    <div class="row mb-4">
        <label for="" class="col-sm-3 col-form-label"></label>
        
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    id="terminos"
                    [(ngModel)]="terminosCondiciones"
                    name="terminos"
                    required>                    
                <label class="form-check-label" for="terminos">
                  Términos y condiciones de uso
                </label>
              </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    [disabled]="miFormulario.invalid">
                Enviar
            </button>
        </div>
    </div>

</form>

<h4>Valor actual del formulario</h4>
<pre>{{miFormulario.value | json}}</pre>
<br>

<h4>Persona</h4>
<pre>{{persona | json}}</pre>
<br>

<h4>Valid</h4>
<pre>{{miFormulario.valid}}</pre>
<br>

<h4>Términos</h4>
<pre>{{miFormulario.controls?.terminos?.errors | json}}</pre>
<br>

<pre>Condiciones:</pre>
