
<h2>Template: Básicos</h2>
<hr>
<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar()"
              #miFormulario="ngForm"
              autocomplete="off">

            <!-- Campo Producto -->
            <div class="mb-3 row">

                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    
                  <input type="text"
                         class="form-control"                         
                         [ngModel]="defaultValue.producto"
                         name="producto"
                         placeholder="Nombre del Producto"
                         required
                         minlength="3">
                         
                    <span class="form-text text-danger"
                          *ngIf="nombreValido()">
                                 Debe de tener al menos 3 letras
                    </span>
                    
                </div>

            </div>

            <!-- Campo Precio-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                  <input type="number"
                         class="form-control"
                         [ngModel]="defaultValue.precio"
                         name="precio"
                         placeholder="Precio del Producto"
                         required
                         min="0">

                    <span class="form-text text-danger"
                         *ngIf="precioValido()">
                                El precio deber ser 0 o mayor
                   </span>                         
                </div>
            </div>

            <!-- Campo Existencias-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                  <input type="number"
                         class="form-control"
                         [ngModel]="defaultValue"
                         name="existencias"
                         customMin
                         [minimo]="0"
                         placeholder="Existencias del Producto"
                         required>

                </div>
            </div>

            <!-- Botón -->            
            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end"
                            [disabled]="miFormulario.invalid"
                            required>
                            Guardar
                    </button>
                </div>
            </div>
            
        </form>
    </div>
</div>

<div class="row">
    <div class="col">

        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.controls.existencias?.errors | json}}</pre>
        
    </div>
</div>
