<form 
    (ngSubmit)="guardar()"
    autocomplete="off"
    [formGroup]="miFormulario"
    >

    <!-- Nombre -->
    <div class="row mb-4">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input 
                type="text" 
                class="form-control" 
                formControlName="nombre"
                placeholder="Nombre de Persona">
            <span 
                *ngIf="campoNoValido('nombre')"                
                class="form-text text-danger">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- Agregar Favorito  -->
    <div class="row mb-4">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input 
                    class="form-control" 
                    placeholder="Agregar juego favorito"
                    [formControl]="nuevoFavorito"
                    (keyup.enter)="agregarFavorito()">
                <button 
                    class="btn btn-success" 
                    type="button" 
                    (click)="agregarFavorito()">
                    Agregar
                </button>
            </div>

        </div>
    </div>

    <!-- Lista -->
    <div class="row mb-4">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">

            <div 
                class="input-group mb-1"
                *ngFor="let favorito of favoritosArray.controls; let i = index">
                <input                 
                    class="form-control"
                    [formControlName]="i">
                    
                <button 
                    type="button"
                    (click)="borrar(i)"
                    class="btn btn-danger">
                Eliminar
                </button>
            </div>

        </div>
    </div>


    <div class="row">
        <div class="col-sm-12">
            <button 
                type="submit"            
                class="btn btn-primary float-end"
                [disabled]="miFormulario.invalid">
                    Guardar
            </button>
        </div>
    </div>
        
</form>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>
        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>
        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>
        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>        
    </div>
</div>
