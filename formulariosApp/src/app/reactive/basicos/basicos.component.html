
<h2>Template: Básicos</h2>
<hr>
<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
            <!-- Campo Producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">                    
                    <input type="text"
                        class="form-control"
                        formControlName="nombre"
                        placeholder="Nombre del Producto">                         
                    <span 
                        *ngIf="campoNoValido('nombre')"
                        class="form-text text-danger">
                            Debe de tener al menos 3 letras
                    </span>                    
                </div>
            </div>

            <!-- Campo Precio-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                  <input type="number"
                        class="form-control"
                        formControlName="precio"
                        placeholder="Precio del Producto">
                    <span 
                        *ngIf="campoNoValido('precio')"
                        class="form-text text-danger">
                            El precio deber ser 0 o mayor
                   </span>                         
                </div>
            </div>

            <!-- Campo Existencias-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                  <input type="number"
                         class="form-control"
                         formControlName="existencias"
                         placeholder="Existencias del Producto">
                    <span 
                        *ngIf="campoNoValido('existencias')"
                        class="form-text text-danger">
                            Debe de haber al menos una existencia
                    </span>                          
                </div>
            </div>

            <!-- Botón -->            
            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end"
                            [disabled]="miFormulario.invalid">
                        Guardar
                    </button>
                </div>
            </div>
            
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>
        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>
        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>
        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>        
    </div>
</div>
