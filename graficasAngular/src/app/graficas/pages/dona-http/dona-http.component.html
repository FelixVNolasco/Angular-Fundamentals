<h4>Redes Sociales</h4>
<hr>

<div *ngIf="doughnutChartData.length === 0; else doughnut" class="alert alert-info">Cargando...</div>

<div class="row">
    <div class="col">
        <ng-template #doughnut>
            <div style="display: block">
                <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" [colors]="colors">
                </canvas>
            </div>
        </ng-template>
    </div>
</div>
